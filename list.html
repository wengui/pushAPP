<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<style>
			.title {
				margin: 20px 15px 7px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<button class="mui-btn mui-btn-blue mui-btn-link mui-pull-right" onclick='pageJump("reference.html")'>参数设置</button>	
			<h1 class="mui-title">历史通知</h1>
		</header>
		<div class="mui-content">
			<div class="title">
				通知列表
			</div>
			<div class="mui-card" style="margin-bottom: 35px;">
				<ul class="mui-table-view" id="content">

				</ul>
			</div>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script src="js/app.js"></script>
	<script>
		
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		mui.plusReady(function() {
			var options = {
				cover: false
			};
			//显示历史一览用
			var naiyo = '';
			mui.ajax('http://202.120.117.54:8080/pushApi/report/reportResultHistory.do', {
				data: {},
				dataType: 'json', //服务器返回json格式数据
				type: 'post', //HTTP请求类型
				timeout: 100000, //超时时间设置为10秒；
				success: function(data) {
					//服务器返回响应，根据响应结果，分析是否登录成功；
					console.log("success");
					console.log(data.result);
					var obj = data.result;
					for (var i = 0; i < obj.length; i++) {
						//标题
						//json日期转换
						var date= new Date(obj[i].testtime.time).Format("yyyy-MM-dd hh:mm:ss");
						naiyo += "<li class='mui-table-view-cell'>"+
							"<a class='mui-navigate-right' onclick='info("+"\""+obj[i].patientname+"\""+","+"\""+date+"\""+");'>"+
							"病人:"+obj[i].patientname + " 内容:" + obj[i].pushcontent +
							"<p>"+"测试时间: " + date + "</p>"+
						"</a>" + "</li>";
					}
					console.log(naiyo);
					
					content.innerHTML = naiyo;
				},
				error: function(xhr, type, errorThrown) { //异常处理；
					mui.alert('数据服务器链接失败', '错误', function() {
					
					});

				}
			});

		});
	</script>

</html>
